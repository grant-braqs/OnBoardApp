!<DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- Additional script for the vibration feature (ng-cordova) -->
    <script src="cordova.js"></script>
    <script src="js/ng-cordova.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
  </head>
  <!-- Body of Application. -->
  <body ng-app="starter" ng-controller="CalculatorController">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Percent Calculator</h1>
      </ion-header-bar>
      <!-- Application Content. Display & Buttons -->
      <ion-content scroll="false" class="fill-height" >
        <div class="row row-center">
          <div class="col display">
	    <!-- Calculator display. -->
            <span>{{display}}</span>
          </div>
    </div>
         Time Calculation Processed: {{result.time}}


        <div class="row row-center">
    </div>
    <div class="row row-center">

        <div class="col">
            <!-- Look at all the duplication!  Css mixins or an
                 angular directive could help here. -->
            <button class="button button-outline button-positive" ng-click="clicked('7')">
                7
            </button>
        </div>
	<div class="col">
	<button class="button button-outline button-positive" ng-click="clicked('8')">
               8 
            </button>
        </div>
        <div class="col">
            <button class="button button-outline button-positive" ng-click="clicked('9')">
               9 
            </button>
        </div>
    </div>
    <div class="row row-center">
        <div class="col">
            <button class="button button-outline button-positive" ng-click="clicked('4')">
               4 
            </button>
        </div>
        <div class="col">
            <button class="button button-outline button-positive" ng-click="clicked('5')">
               5 
            </button>
        </div>
        <div class="col">
            <button class="button button-outline button-positive" ng-click="clicked('6')">
               6 
            </button>
        </div>
    </div>
    <div class="row row-center">
        <div class="col">
            <button class="button button-outline button-positive" ng-click="clicked('1')">
               1 
            </button>
        </div>
        <div class="col">
            <button class="button button-outline button-positive" ng-click="clicked('2')">
               2 
            </button>
        </div>
        <div class="col">
            <button class="button button-outline button-positive" ng-click="clicked('3')">
               3 
            </button>
        </div>
    </div>
    <div class="row row-center">
        <div class="col">
            <button class="button button-outline button-positive" ng-click="clicked('%')">
               % 
            </button>
        </div>
        <div class="col">
            <button class="button button-outline button-positive" ng-click="clicked('0')">
               0 
            </button>
        </div>
        <div class="col">
            <button class="button button-outline button-positive" ng-click="calculate()">
                =
            </button>
        </div>
    </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
